{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="author" content="Muhamad Nauval Azhar">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="Online Doctor Uganda">
	<title>Thee Rare Child | Register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<h3>Thee Rarechild Fashion Hive</h3>
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">REGISTER</h1>
							<form method="POST" action="">
								{% csrf_token %}
								{% if form.errors %}
								<div class="alert alert-danger">
									<strong>
										{{form.errors}}
									</strong>
								</div>
								{% endif %}
								<div class="mb-3">
									<label class="mb-2 text-muted" for="username">Username</label><br>
									{{form.username}}
								</div>
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">Email</label><br>
									{{form.email}}
								</div>
								<div class="mb-3">
									<label class="mb-2 text-muted" for="password">Password</label><br>
									{{form.password1}}
								</div>

								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="password2">Repeat Password</label>
										<a href="forgot.html" class="float-end">
										</a>
									</div>
									{{form.password2}}
								    <div class="invalid-feedback">
							    	</div>
								</div>

								<div class="d-flex align-items-center">
									<input type="submit" class="btn btn-primary ms-auto">
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Already have an account? <a href="login" class="text-dark">Login</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright 2024; ONLINE DOCTOR UGANDA
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/login.js' %}"></script>
</body>
</html>
